<div class="row" style="background-color: black;">
  <h1 class="text-white">Estudios</h1>
  <div class="col-lg-2">
      <button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged"> Nuevo estudio</button>
  </div>
  
  <table class="table">
      <tbody>
          <tr *ngFor= "let Educacion of estud">
              <td class="col-lg-5 col-md-5 col-sm-12 text-white p-4" >{{Educacion.nombreE}}</td>
              <td class="col-lg-5 col-md-5 col-sm-12 text-white p-4">{{Educacion.descripcionE}}</td>
              <td class="col-lg-1 col-md-1 col-sm-12 text-white" *ngIf="isLogged"><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil"></i>Editar</button></td>
              <td class="col-lg-1 col-md-1 col-sm-12 text-white" *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash3-fill"></i>Borrar</button></td>
          </tr>
      </tbody>
  </table>
